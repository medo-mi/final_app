<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#19b8a4">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>GreenCF</title>

  <link rel="stylesheet" href="framework7/css/framework7.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
    <!-- Left panel with cover effect-->
    <div class="panel panel-left panel-cover nav_slide_wrp">
      <div class="view">
        <div class="page">
          <div class="navbar nav_slide_top">
            <div class="navbar-inner nav_slide_dark">
              <div class="title"><img class="logo_black" src="img/logo_black.png"></div>
            </div>
          </div>
          <div class="page-content nav_slide">
            <div class="block">
                <a href="/nutrition/" class="item-content item-link nav_links panel-close">
                  <div class="item-inner">
                    <div class="item-title"><img class="nav_icon" src="img/apple_s.png"> Nutrition Guide</div>
                  </div>
                </a>
                <a href="/medication/" class="item-content item-link nav_links panel-close">
                  <div class="item-inner">
                    <div class="item-title"><img class="nav_icon" src="img/pills.png"> Medication</div>
                  </div>
                </a>
                <a href="/news/" class="item-content item-link nav_links panel-close">
                  <div class="item-inner">
                    <div class="item-title"><img class="nav_icon" src="img/newspaper.png"> News</div>
                  </div>
                </a>
                <a href="/appointments/" class="item-content item-link nav_links panel-close">
                  <div class="item-inner">
                    <div class="item-title"><img class="nav_icon" src="img/doctors.png"> Appointments</div>
                  </div>
                </a>
                <a href="/clinics/" class="item-content item-link nav_links panel-close">
                  <div class="item-inner">
                    <div class="item-title"><img class="nav_icon" src="img/first-aid-kit.png"> Clinics</div>
                  </div>
                </a>
                <a href="/symptoms/" class="item-content item-link nav_links panel-close">
                  <div class="itemprogress-inner">
                    <div class="item-title"><img class="nav_icon" src="img/heart.png"> Symptoms</div>
                  </div>
                </a>
                <a href="//" class="item-content item-link nav_links panel-close">
                  <div class="item-inner">
                    <div class="item-title"><img class="nav_icon" src="img/graphic-progression.png"> Progress</div>
                  </div>
                </a>
                <a href="/bmi/" class="item-content item-link nav_links panel-close">
                  <div class="item-inner">
                    <div class="item-title"><img class="nav_icon" src="img/weighing-scale.png"> BMI</div>
                  </div>
                </a>
                <a href="/records/" class="item-content item-link nav_links panel-close">
                  <div class="item-inner">
                    <div class="item-title"><img class="nav_icon" src="img/clipboard-with-pencil_s.png"> My Records</div>
                  </div>
                </a>
                <a href="/setting/" class="item-content item-link nav_links panel-close">
                  <div class="item-inner">
                    <div class="item-title"><img class="nav_icon" src="img/settings-work-tool.png"> Setting</div>
                  </div>
                </a>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main ios-edges">
      <!-- Page, data-name contains page name which can be used in callbacks -->
      <div class="page" data-name="home">
        <!-- Top Navbar -->
        <div class="navbar nav_top">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only panel-open" data-panel="left">
                <i class="icon f7-icons ios-only">menu</i>
                <i class="icon material-icons md-only">menu</i>
              </a>
            </div>
            <div class="title sliding">GreenCF</div>
          </div>
        </div>

        <!-- Scrollable page content-->
        <div class="page-content">
            <img class="logo_front" src="img/logo.png" >
            <div class="row tiles_m">
                <!-- Each "cell" has col-[widht in percents] class -->
                <div class="col-33 tiles_col bg_green"><a href="/nutrition/"><div>Nutrition Guide</div> <div><img src="img/diet.png"></div> </a></div>
                <div class="col-33 tiles_col bg_pink"><a href="/medication/"><div>Medication</div> <div><img src="img/pills.png"></div> </a></div>
                <div class="col-33 tiles_col bg_yellow"><a href="/news/"><div>News</div> <div><img src="img/newspaper_.png"></div> </a></div>
                <div class="col-33 tiles_col bg_orange"><a href="/appointments/"><div>Appointments</div> <div><img src="img/doctor.png"></div> </a></div>
                <div class="col-33 tiles_col bg_blue_sky"><a href="/clinics/"><div>Clinics</div> <div><img src="img/pharmacy.png"></div> </a></div>
                <div class="col-33 tiles_col bg_red"><a href="/symptoms/"><div>Symptoms</div> <div><img src="img/heart.png"></div> </a></div>
                <div class="col-33 tiles_col bg_gray"><a href="/progress/"><div>Progress</div> <div><img src="img/growth.png"></div> </a></div>
                <div class="col-33 tiles_col bg_blue"><a href="/bmi/"><div>BMI</div> <div><img src="img/weight.png"></div> </a></div>
                <div class="col-33 tiles_col bg_Purple"><a href="/records/"><div>My Records</div> <div><img src="img/clipboard-with-pencil-.png"></div> </a></div>

            </div>

 
 



        </div>
      </div>
    </div>



  </div>
  <!-- Cordova -->
  <!--
  <script src="cordova.js"></script>
  -->

  <!-- Framework7 library -->
  <script src="framework7/js/framework7.min.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>

  <!-- Your custom app scripts -->
  <script src="js/app.js"></script>



</body>
</html>
